<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anborgesa SL</title>
    <!-- Favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@75..100,400..700&family=Fredoka:wdth,wght@87.5..100,300..700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="sKit.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="orderView">
            <div class="ovHead">
                <p>Pedido: </p>
                <p id="orderNumber">001</p>
            </div>
            <div class="ovProduct">
                <h2>Plato principal</h2>
                <div> 
                    <img src="./imgs/hamburguer.png" alt="Hamburguesa">
                    <p>5.00€</p>
                </div>
                <div>
                    <img src="./imgs/hotdog.webp" alt="Perrito caliente">
                    <p>3.50€</p>
                </div>
                <div>
                    <img src="./imgs/sandwich.jpg" alt="Sandwich">
                    <p>4.00€</p>
                </div>
            </div>
            <div class="ovIngredients">
                <h2>Ingredientes</h2>
                <h3>Originales</h3>
                <div id="originalIngredients">
                    <img src="./imgs/mushroom.png" alt="Champiñones">
                    <img class="selected" src="./imgs/bacon.webp" alt="Bacon">
                    <img class="selected" src="./imgs/friedegg.png" alt="Huevo">
                    <img class="removed" src="./imgs/caramonion.png" alt="Cebolla caramelizada">
                    <img class="selected" src="./imgs/jalapeno.png" alt="Jalapeños">
                </div>
                <h3>Extra (+0.50)</h3>
                <div id="additionalIngredients">
                    <img src="./imgs/mushroom.png" alt="Champiñones">
                    <img class="selected" src="./imgs/bacon.webp" alt="Bacon">
                    <img src="./imgs/friedegg.png" alt="Huevo">
                    <img src="./imgs/caramonion.png" alt="Cebolla caramelizada">
                    <img src="./imgs/jalapeno.png" alt="Jalapeños">
                    <img src="./imgs/mayo.png" alt="Mayonesa especial">
                </div>
            </div>
            <div class="ovExtras">
                <h2 class="vertical">Extras</h2>
                <div class="extraProduct">
                    <img src="./imgs/fries.png" alt="Patatas fritas">
                    <p>2.00€</p>
                    <div class="stepper">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/salad.webp" alt="Ensalada">
                    <p>1.50€</p>
                    <div class="stepper">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/onionrings.jpg" alt="Aros de cebolla">
                    <p>2.50€</p>
                    <div class="stepper">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="ovDrinks">
                <h2 class="vertical">Bebidas</h2>
                <div class="extraProduct">
                    <img src="./imgs/waterbottle.png" alt="Agua">
                    <p>1.00€</p>
                    <div class="stepper">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/coke.webp" alt="Coca cola">
                    <p>1.50€</p>
                    <div class="stepper">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/beer.png" alt="Cerveza">
                    <p>2.00€</p>
                    <div class="stepper">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="ovTicket">
                <button id="orderButton" onclick="confirmOrder()">Realizar pedido</button>
            </div>
        </div>
        <div id="stateView">Area de estado</div>
        <div id="pickUpView">Area de recogida</div>
    </main>

    <script src="script.js"></script>
    <script src="backend.js"></script>
    <script src="frontend.js"></script>
</body>
</html>

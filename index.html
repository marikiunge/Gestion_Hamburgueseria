<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anborgesa SL</title>
    <!-- Favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@75..100,400..700&family=Fredoka:wdth,wght@87.5..100,300..700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="sKit.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="orderPanel.css">
    <link rel="stylesheet" href="orderDisplays.css">
</head>
<body>
    <main>
        <div id="orderView">
            <div class="ovHead">
                <p>Pedido: </p>
                <p id="orderNumber">001</p>
            </div>
            <div class="ovProduct">
                <!-- <h2>Plato principal</h2> -->
                <div onclick="selectMain('burger', 0)"> 
                    <img src="./imgs/hamburguer.png" alt="Hamburguesa">
                    <p>5.00€</p>
                </div>
                <div onclick="selectMain('hotdog', 1)">
                    <img src="./imgs/hotdog.webp" alt="Perrito caliente">
                    <p>3.50€</p>
                </div>
                <div onclick="selectMain('sandwich', 2)">
                    <img src="./imgs/sandwich.jpg" alt="Sandwich">
                    <p>4.00€</p>
                </div>
            </div>
            <div class="ovIngredients">
                <h2>Ingredientes</h2>
                <h3>Originales</h3>
                <div id="originalIngredients"></div>
                <hr>
                <h3>Extra (+0.50)</h3>
                <div id="additionalIngredients">
                    <img id="extraIng_mushrooms" src="./imgs/mushroom.png" alt="Champiñones" onclick="toggleIngredient(this, true)">
                    <img id="extraIng_bacon" src="./imgs/bacon.webp" alt="Bacon" onclick="toggleIngredient(this, true)">
                    <img id="extraIng_friedEgg" src="./imgs/friedegg.png" alt="Huevo" onclick="toggleIngredient(this, true)">
                    <img id="extraIng_caramonion" src="./imgs/caramonion.png" alt="Cebolla caramelizada" onclick="toggleIngredient(this, true)">
                    <img id="extraIng_jalapeno" src="./imgs/jalapeno.png" alt="Jalapeños" onclick="toggleIngredient(this, true)">
                    <img id="extraIng_mayo" src="./imgs/mayo.png" alt="Mayonesa especial" onclick="toggleIngredient(this, true)">
                </div>
            </div>
            <div class="ovExtras">
                <h2 class="vertical">Extras</h2>
                <div class="extraProduct">
                    <img src="./imgs/fries.png" alt="Patatas fritas">
                    <p>2.00€</p>
                    <div class="stepper" id="step_fries">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/salad.webp" alt="Ensalada">
                    <p>1.50€</p>
                    <div class="stepper" id="step_salad">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/onionrings.jpg" alt="Aros de cebolla">
                    <p>2.50€</p>
                    <div class="stepper" id="step_rings">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="ovDrinks">
                <h2 class="vertical">Bebidas</h2>
                <div class="extraProduct">
                    <img src="./imgs/waterbottle.png" alt="Agua">
                    <p>1.00€</p>
                    <div class="stepper" id="step_water">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/coke.webp" alt="Coca cola">
                    <p>1.50€</p>
                    <div class="stepper" id="step_coke">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/beer.png" alt="Cerveza">
                    <p>2.00€</p>
                    <div class="stepper" id="step_beer">
                        <button>-</button>
                        <p>0</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="ovTicket">
                <h2 style="text-align: center;">Ticket</h2>
                <div>
                    <table></table>
                </div>
                <div>
                    <div class="billPrice">
                        <p>Total:</p>
                        <p class="billPrice"><span>0.00</span>€</p>
                    </div>
                    <button class="ctaButton" onclick="confirmOrder()">Realizar pedido</button>
                </div>
            </div>
        </div>
        <div id="stateView">
            <div class="displayTitle"><h2>Pedidos</h2></div>
            <table></table>
        </div>
        <div id="pickUpView">
            <div class="displayTitle"><h2>Area de recogida</h2></div>
        </div>
    </main>

    <script src="backend.js"></script>
    <script src="frontend.js"></script>
    <script src="storage.js"></script>
</body>
</html>

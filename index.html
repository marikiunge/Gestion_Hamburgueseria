<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anborgesa SL</title>
    <!-- Favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@75..100,400..700&family=Fredoka:wdth,wght@87.5..100,300..700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="sKit.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="orderView">
            <div class="ovHead">
                <p>Pedido: </p>
                <p id="orderNumber">001</p>
            </div>
            <div class="ovProduct">
                <div class="mainProduct"> 
                    <img src="./imgs/hamburguer.png" alt="Hamburguesa">
                    <p>5.00€</p>
                </div>
                <div class="mainProduct">
                    <img src="./imgs/hotdog.webp" alt="Perrito caliente">
                    <p>3.50€</p>
                </div>
                <div class="mainProduct">
                    <img src="./imgs/sandwich.jpg" alt="Sandwich">
                    <p>4.00€</p>
                </div>
            </div>
            <div class="ovIngredients"> <!-- Hay que añadir las imágenes -->
                <div class="extraProduct">
                    <img src="./imgs/champiñon.png" alt="Champiñones">
                    <p>0.50€</p>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/bacon.png" alt="Bacon">
                    <p>0.50€</p>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/egg.png" alt="Huevo">
                    <p>0.50€</p>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/cebolla.png" alt="Cebolla caramelizada">
                    <p>0.50€</p>
                </div>
                <div class = "extraProduct">
                    <img src="./imgs/jalapeño.png" alt="Jalapeños">
                    <p>0.50€</p>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/mayonesa.png" alt="Mayonesa especial">
                    <p>0.50€</p>
                </div>
            </div>
            <div class="ovExtras">
                <div class="extraProduct">
                    <img src="./imgs/fries.png" alt="Patatas fritas">
                    <p>2.00€</p>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/salad.webp" alt="Ensalada">
                    <p>1.50€</p>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/onionrings.jpg" alt="Aros de cebolla">
                    <p>2.50€</p>
                </div>
            </div>
            <div class="ovDrinks">
                <div class="extraProduct">
                    <img src="./imgs/waterbottle.png" alt="Agua">
                    <p>1.00€</p>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/coke.webp" alt="Coca cola">
                    <p>1.50€</p>
                </div>
                <div class="extraProduct">
                    <img src="./imgs/beer.png" alt="Cerveza">
                    <p>2.00€</p>
                </div>
            </div>
            <div class="ovTicket"></div>
            <button id="orderButton" onclick="confirmOrder()">Realizar pedido</button>
        </div>
        <div id="stateView">Area de estado</div>
        <div id="pickUpView">Area de recogida</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
